language: scala

scala:
    - 2.11.8

script:
    - sbt prod/dist

after_success:
    - mv dist anki-iframe-viewer
    - zip -r anki-iframe-viewer.zip anki-iframe-viewer

addons:
    artifacts: true

branches:
    except:
        - master

deploy:
    provider: releases
    api_key: ""
    file:
        - anki-iframe-viewer.zip
    skip_cleanup: true
    on:
        repo: rubyu/anki-iframe-viewer
        tags: true
        all_branches: true
