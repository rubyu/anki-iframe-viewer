<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="col-detach.css">
<script type="text/javascript" src="jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="js.cookie-2.1.0.min.js"></script>
<script>
$(function() {
var counter = Cookies.get('counter');
if (counter === undefined) {
  counter = 0;
} else {
  counter++;
}
Cookies.set('counter', counter, {expires: 3650, path: ''});

var elm = document.createElement('div');
elm.innerHTML = 'counter: ' + counter;
document.body.appendChild(elm);
});
</script>
</head>
<body>js cookie test</body>
</html>
